<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Lec003</title>
</head>
<body>
    <audio id="aud" preload="none" controls controlsList="nodownload"></audio>
    <video style="width: 200px; height: 400px;object-fit: fill" id="vid" controls></video>
    <input onchange="readURL(this,'aud')" type="file" accept="audio/mpeg">
    <input onchange="readURL(this,'vid')" type="file" id="vidfield" style="display: none;visibility: hidden">

    <br>
    <br>
    <br>
    <hr>

    <fieldset>
        <legend>Personal Info</legend>
        <label for="name">Name : </label>

        <input id="name" type="" placeholder="Name"><br>
        <input type="" placeholder="Emnail"><br>
        <input type="" placeholder="pass"><br>
        <input type="" placeholder="cPass"><br>
        <label for="vidfield">City</label>
        <select id="city">
            <option>Select a City...</option>
            <optgroup label="Pakistan">
                <option>Islamabad</option>
                <option value="">Layyah</option>
                <option>Lahore</option>
                <option>Multan</option>
            </optgroup>

            <optgroup label="IRan">
                <option>QOm</option>
                <option>Teharan</option>
                <option>Mashad</option>
            </optgroup>

        </select>
    </fieldset>
    

<script>
    function readURL(input,imgId) {
        if (input.files && input.files[0]) {
            let reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById(imgId).setAttribute('src', e.target.result);
            }
            reader.readAsDataURL(input.files[0]);
        }
    }

</script>
</body>
</html>
